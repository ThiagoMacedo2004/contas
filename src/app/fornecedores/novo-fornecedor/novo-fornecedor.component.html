<h1 mat-dialog-title>Novo Fornecedor</h1>
<mat-dialog-content class="mat-typography">
  <p>Informe os dados do novo Fornecedor</p>

  <mat-radio-group color="primary" (change)=alterarTipoFornecedor($event) >
    <mat-radio-button value=1 checked>CNPJ</mat-radio-button>
    <mat-radio-button value=2>CPF</mat-radio-button>
  </mat-radio-group>

  <form class="formulario" [formGroup]="formGroup" (ngSubmit)="salvarFornecedor()">
    <div class="inputs">
      <mat-form-field class="razao-social" appearance="fill">
        <mat-label>Razão Social</mat-label>
        <input matInput formControlName="razao" [errorStateMatcher]="matcher">
        <mat-error *ngIf="formGroup.get('razao')?.hasError('required')">
          Razão social é <strong>Obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{tipoFornecedor}}</mat-label>
        <input matInput formControlName="tipoFornecedor" type="text" [textMask]="{mask: mask}">
        <mat-error *ngIf="formGroup.get('tipoFornecedor')?.hasError('required')">
          {{ tipoFornecedor }} é <strong>Obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="btns">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
  </form>

</mat-dialog-content>
