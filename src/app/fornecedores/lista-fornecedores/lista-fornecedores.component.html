<div class="titulo-container">

  <button mat-button (click)="dialogNovoFornecedor()">
    <mat-icon class="mat-18">add_business</mat-icon>
    <span>Novo Fornecedor</span>
  </button>
</div>

<mat-card>

  <div class="titulo-card">
    <mat-icon>list</mat-icon>
    <span>Lista de Fornecedores</span>
  </div>

  <mat-card-content>
    <div class="tabela">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color="primary" (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>


        <ng-container matColumnDef="RAZAO">
          <th mat-header-cell *matHeaderCellDef> RAZÃO SOCIAL</th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.RAZAO}} </td>
        </ng-container>


        <ng-container matColumnDef="CNPJ">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.CNPJ}} </td>
        </ng-container>

        <ng-container matColumnDef="ACAO">
          <th mat-header-cell *matHeaderCellDef> AÇÃO </th>
          <td mat-cell *matCellDef="let fornecedor">
            <button mat-button color="primary">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
        </tr>
      </table>
    </div>


  </mat-card-content>

</mat-card>
