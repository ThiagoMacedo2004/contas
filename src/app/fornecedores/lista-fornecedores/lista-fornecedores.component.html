<mat-card>
  <mat-card-header>
    <div class="titulo">
      <span>Lista de Fornecedores</span>

      <a routerLink="novo-fornecedor" mat-button>
        <mat-icon class="mat-18">add_business</mat-icon>
        <span>Novo Fornecedor</span>
      </a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="RAZAO">
        <th mat-header-cell *matHeaderCellDef> Raz√£o Social</th>
        <td mat-cell *matCellDef="let element"> {{element.RAZAO}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="CNPJ">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{element.CNPJ}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>


  </mat-card-content>

</mat-card>
